server:
  port: 8071

spring:
  application:
    name: "configerver"
  profiles:
#    active: native
    active: git

  cloud:
    config:
      server:
#        native:
#          search-locations: "classpath:/config"
          git:
            uri: "https://github.com/bentalla108/microservice_config.git"
            default-label: "main"
            timeout: 5
            clone-on-start: true
            force-pull: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
management:
    endpoints:
      web:
        exposure:
          include: "*"

